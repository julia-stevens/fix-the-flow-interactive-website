<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Radio Veronica - Programmering</title>
    <link rel="stylesheet" href="https://vsheo.github.io/look-and-feel-styleguide/mediahuis.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="background-neutral veronica-background-neutral">
    <footer>
        <!-- PLAYER -->
        <section class="player neutral veronica-neutral">
            <h2 class="title-player font-nav-secondary">Goud van Oud</h2>
            <p class="song-player font-card-info text-secondary veronica-text-secondary">
                <img src="./assests/music.svg" alt="" width="16">
                Back to Black - Amy Winehouse
            </p>
            <img src="./assests/back-to-black-thumbnail.png" alt="" class="img-player"
                width="60">
            <button class="secondary veronica-secondary playpause-track" aria-label="Speel/Pauzeer nummer">
                <img class="play-img" src="./assests/play.svg" alt="" width="30">
            </button>
        
            <!-- PROGRESS BAR -->
            <div class="slider-container">
                <div class="current-time">00:00</div>
                <input type="range" min="1" max="100" value="0" class="seek-slider">
                <div class="total-duration">00:00</div>
            </div>
        </section>


    </footer>

    <script src="./scripts/script.js"></script>
</body>

</html>
